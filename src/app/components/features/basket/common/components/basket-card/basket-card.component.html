<div style="font-family: 'Open Sans', sans-serif;"
     class="bg-white border-neutral-800 border rounded-xl py-1 pb-2 px-1.5 mx-1 select-none my-2" draggable="false">
  <div class="mt-1 mb-2 flex flex-row justify-end items-center">
    <button (click)="removeItemFromBasket()" class="transition hover:scale-125 ease-out duration:500">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4">
        <path d="M19 5L5 19M5 5L9.5 9.5M12 12L19 19" stroke-width="0.6" stroke="#000000"></path>
      </svg>
    </button>
  </div>
  <div class="flex flex-row w-full justify-between">
    <div class="object-cover h-[8rem] w-[8rem] overflow-hidden select-none ml-3">
      <a (click)="navBarService.toggleFeature(navBarService.isBasketOpenSubject)"
        [routerLink]="['/catalog', productCategoryMultiplierService.getProductUrlCategory(item.category), 'item', item.productCode]">
        <img draggable="false" src="{{item.imageUrl}}" alt="" class="w-full h-full object-contain">
      </a>
    </div>
    <div class="flex flex-col ml-8 max-sm:w-[60vw] w-full justify-between">
      <div class="font-bold line-clamp-2 text-sm sm:text-base">
        <a (click)="navBarService.toggleFeature(navBarService.isBasketOpenSubject)"
          [routerLink]="['/catalog', productCategoryMultiplierService.getProductUrlCategory(item.category), 'item', item.productCode]"
           class="hover:underline">
          <h3>{{item.category + ' ' + item.name}}</h3>
        </a>
      </div>
      <div class="border rounded-xl max-[412px]:max-w-[55%] max-w-[45%] font-bold sm:w-[10rem] -mb-5 min-[412px]:mt-3 lg:hidden">
        <div class="flex flex-row items-center justify-between text-center font-bold">
          <button (click)="changeItemQuantity(false)"
                  class="rounded-l-lg select-none py-[0.15rem] bg-neutral-300 hover:bg-neutral-800 ease-out duration-300
          transition text-neutral-800 hover:text-neutral-200 text-sm sm:text-base w-1/4">
            <span class="m-2">-</span>
          </button>
          <div class="mx-1">{{item.quantity}}</div>
          <button (click)="changeItemQuantity(true)"
                  class="rounded-r-lg select-none py-[0.15rem] bg-neutral-300 hover:bg-neutral-800 ease-out duration-300
          transition text-neutral-800 hover:text-neutral-200 text-sm sm:text-base w-1/4">
            <span class="m-2">+</span>
          </button>
        </div>
      </div>
      <div class="flex flex-row mt-2 mx-2 items-center justify-between">
        <div class="flex flex-row items-center">
          <svg class="h-6 w-6 -ml-1 mr-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 17V17.5V18" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
            <path d="M12 6V6.5V7" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
            <path
              d="M15 9.5C15 8.11929 13.6569 7 12 7C10.3431 7 9 8.11929 9 9.5C9 10.8807 10.3431 12 12 12C13.6569 12 15 13.1193 15 14.5C15 15.8807 13.6569 17 12 17C10.3431 17 9 15.8807 9 14.5"
              stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
            <path
              d="M7 3.33782C8.47087 2.48697 10.1786 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 10.1786 2.48697 8.47087 3.33782 7"
              stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"></path>
          </svg>
          <span class="text-sm min-[550px]:text-lg font-bold">USD {{item.price}}</span>
        </div>
        <div class="max-lg:hidden rounded-xl border -px-1 border-neutral-500 w-1/3 max-w-[10rem]">
          <div class="flex flex-row items-center justify-between text-center font-bold ">
            <button (click)="changeItemQuantity(false)"
              class="rounded-l-xl select-none py-[0.11em] bg-neutral-300 hover:bg-neutral-800 ease-out duration-300
          transition text-neutral-800 hover:text-neutral-200 text-sm sm:text-base w-1/4">
              <span class="m-2">-</span>
            </button>
            <div class="mx-1">{{item.quantity}}</div>
            <button (click)="changeItemQuantity(true)"
              class="rounded-r-xl select-none py-[0.11em] bg-neutral-300 hover:bg-neutral-800 ease-out duration-300
          transition text-neutral-800 hover:text-neutral-200 text-sm sm:text-base w-1/4">
              <span class="m-2">+</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
