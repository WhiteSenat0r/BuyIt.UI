<div class="ml-1 w-full items-end select-none relative" draggable="false">
  <h2 class="text-sm ml-1">Sort by</h2>
  <div (click)="openDropdown()" class="cursor-pointer mt-1 p-1 px-2 flex flex-row justify-between items-center pr-2 border border-gray-300 bg-white text-gray-900 text-sm rounded-lg w-full">
    <div>{{this.sortingService.selectedOption}}</div>
    <div>
      <svg class="w-3 h-3 {{ isOpen ? '-rotate-90' : 'rotate-90' }} transition-transform duration-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 185.343 185.343" xml:space="preserve" fill="#262626">
        <path style="fill:#262626;" d="M51.707,185.343c-2.741,0-5.493-1.044-7.593-3.149c-4.194-4.194-4.194-10.981,0-15.175 l74.352-74.347L44.114,18.32c-4.194-4.194-4.194-10.987,0-15.175c4.194-4.194,10.987-4.194,15.18,0l81.934,81.934 c4.194,4.194,4.194,10.987,0,15.175l-81.934,81.939C57.201,184.293,54.454,185.343,51.707,185.343z"></path>
      </svg>
    </div>
  </div>
  <div [@openDropdown]="isOpen ? 'enter' : 'leave'" *ngIf="isOpen" class="absolute mt-2 p-1 border border-gray-300 bg-white text-gray-900 text-sm rounded-lg w-full flex flex-col">
    <button (click)="selectValue(option)" *ngFor="let option of Object.keys(sortingService.sortingOptions)" class="rounded-lg transition duration-200 hover:bg-neutral-200">
      <div class="text-start my-1 px-2">{{option}}</div>
    </button>
  </div>
</div>
