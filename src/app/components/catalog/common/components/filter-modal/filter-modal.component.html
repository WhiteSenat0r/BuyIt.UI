<div *ngIf="showModal" class="flex justify-center items-center overflow-y-hidden">
  <div class="bg-black opacity-50 h-full w-full z-40 top-0 left-0 fixed">
  </div>
  <div class="max-h-[90%] w-[85%] bg-white rounded-xl z-50 overflow-y-auto p-2 fixed top-12">
    <div class="mt-1 mb-2 flex flex-row justify-between items-center px-2">
      <div>
        <h3 class="text-2xl font-bold">Filters</h3>
      </div>
      <button (click)="onCloseModal()" class="transition hover:scale-125 ease-out duration:500">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6">
          <path d="M19 5L5 19M5 5L9.5 9.5M12 12L19 19" stroke-width="0.6" stroke="#000000"></path>
        </svg>
      </button>
    </div>
    <div *ngIf="filterService.selectedFilters.length > 0" class="flex flex-wrap w-full overflow-y-auto">
      <app-filter-tag *ngFor="let filter of this.filterService.getFilterOnlyArray()" [initialFilter]="filter"
                      [category]="category"
                      class="mt-2 mb-1 mx-1"></app-filter-tag>
    </div>
    <div class="overflow-y-auto">
      <app-filters [category]="category" class="mx-auto w-[15.75rem]" style="font-family: 'Open Sans', sans-serif;"></app-filters>
    </div>
  </div>
</div>
