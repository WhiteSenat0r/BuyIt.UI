    <span>{{product.productCode}}</span>
  </div>

      <div class="border-0 rounded-2xl transition duration-300 hover:bg-red-200">
        <svg class="w-5 h-5 m-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"

        </svg>
      </div>
    </button>
  </div>
  <div class="items-center object-cover h-[10em] w-[10em] overflow-hidden select-none mx-auto">
    <a [routerLink]="['/catalog', getProductUrlCategory(), 'item', product.productCode]">
      <img draggable="false" src="{{product.images[0]}}" alt="{{product.category + ' ' + product.name}}" class="w-full h-full object-contain">
    </a>
  </div>
  <div class="flex flex-row items-center mx-2 mt-2">
    <div *ngIf="product.inStock === 'True'" class="border border-neutral-600 rounded-3xl w-2 h-2 bg-emerald-300"></div>
    <span *ngIf="product.inStock === 'True'" class="text-xs mx-2 font-bold">In stock</span>
    <div *ngIf="product.inStock === 'False'" class="border border-neutral-600 rounded-3xl w-2 h-2 bg-neutral-300"></div>
    <span *ngIf="product.inStock === 'False'" class="text-xs mx-2 font-bold">Not in stock</span>
  </div>
  <a [routerLink]="['/catalog', getProductUrlCategory(), 'item', product.productCode]"
     class="mt-2 font-bold text-sm mx-2 transition line-clamp-2 duration-300 hover:underline hover:scale-105">
    {{product.category + ' ' + product.name}}
  </a>
  <div class="flex flex-row mt-2 mx-2 items-center">
    <svg class="h-3 w-3 fill-amber-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 47.94 47.94" xml:space="preserve">
          <path
            d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757 c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042 c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685 c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528 c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956 C22.602,0.567,25.338,0.567,26.285,2.486z"></path>
      </svg>
    <span class="text-sm font-bold mx-1" *ngIf="product.rating !== null">{{product.rating}}</span>
    <span class="text-sm font-bold mx-1" *ngIf="product.rating === null">Not rated</span>
  </div>

    <div class="flex flex-row items-center">

    </div>
